<template id="task-container-template">
    <link rel="stylesheet" href="./css/task-container.css">
    <div class="task-container">
        <div class="aside-left">
            <input type="checkbox" id="is-completed">
        </div>

        <div class="main-content">
            <div id="content"></div>
            <div id="date-modified"></div>
        </div>

        <div class="aside-right">
            <button id="btn-edit">Edit</button>
            <button id="btn-delete">Delete</button>
        </div>
    </div>
</template>

<template id="task-list-template">
    <div class="task-list">
        <h2 id="name"></h2>
        <form-add-task id="form-add-task"></form-add-task>
        <div id="tasks"></div>
        <div id="date-modified"></div>
    </div>
</template>

<template id="form-add-task-template">
    <form class="form-add-task">
        <textarea name="content" style="width: 100%; height: 50px;" placeholder="Input task's content"></textarea>
        <br>
        <button>Create Task</button>
    </form>
</template>

<template id="template-input-wrapper">
    <div class="input-wrapper">
        <label for="" id="input-label"></label>
        <input type="text" id="input-main">
        <div id="input-error"></div>
    </div>
</template>

<template id="template-form-register">
    <link rel="stylesheet" href="./css/task-container.css">
    <form class="form-register">
        <h2>Dang ki</h2>
        <input-wrapper label="Tên đăng kí" id="name" type="text" error="" value=""></input-wrapper>
        <input-wrapper label="Email" id="email" type="email" error="" value=""></input-wrapper>
        <input-wrapper label="Password" id="password" type="password" error=""></input-wrapper>
        <input-wrapper label="Re-Password" id="password-confirmation" type="password" error=""></input-wrapper>
        <button>Dang ki</button>
        <a href="#/sign-in" id="login-link">Sang trang dang nhap</a>
    </form>
</template>

<template id="form-login-template">
    <link rel="stylesheet" href="./css/task-container.css">
    <form class="form-login">
        <h2>Dang Nhap</h2>
        <input-wrapper id="email" label="Email" type="email"></input-wrapper>
        <input-wrapper id="password" label="Password" type="password"></input-wrapper>
        <button>Dang Nhap</button>
        <a href="#/sign-up" id="register-link">Sang trang dang ki</a>

    </form>
</template>
